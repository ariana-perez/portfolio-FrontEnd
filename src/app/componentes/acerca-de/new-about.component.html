<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreA">Título</label>
                    <input type="text" class="form-control" id="nombreA" name="nombreA" [(ngModel)]="nombreA" required>
                </div>
                <div class="form-group">
                    <label for="descripcionA">Breve descripción</label>
                    <input type="text" class="form-control" id="descripcionA" name="descripcionA" [(ngModel)]="descripcionA" required>
                </div>
                  
                <button type="submit" class="btn btn-dark">
                    Agregar 
                </button>

            </form>
        </div>
    </div>
</div>
